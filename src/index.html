<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
      <header class="header">
            <img class="header__logo" src=<%=require("./image/Logo.svg")%> alt="Место">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__author">
                    <button class="profile__edit-avatar" type="button"></button>
                    <img class="profile__avatar" src=<%=require("./image/avatar_image.jpg")%> alt="Аватар пользователя">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                      <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                 </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
        
            <template class="template-card"> 
                <li class="elements__items">
                    <img class="elements__img" src="#" alt="">
                    <button class="elements__trash" type="button"></button>
                    <div class="elements__block">
                        <h2 class="elements__title"></h2>
                        <div class="elements__button">
                            <button class="elements__like" type="button"></button>
                            <span class="elements__count">1</span>
                        </div>
                    </div>
                </li>
            </template>

        <div class="popup popup_type_edit">  
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="editForm" id="popup__form_type_edit" novalidate>
                    <fieldset class="popup__fieldset">
                        <section class="popup__section">
                            <input class="popup__input popup__input_type_name" id="username" type="text" placeholder="Имя" name="username" minlength="2" maxlength="40" required>
                            <span class="popup__input-error name-input-error" id="username-error"></span>
                        </section>
                       <section class="popup__section">
                        <input class="popup__input popup__input_type_job" id="userjob" type="text" placeholder="Профессия" name="userjob" minlength="2" maxlength="200" required>
                        <span class="popup__input-error job-input-error" id="userjob-error"></span>
                       </section>
                        
                        <button class="popup__submit" type="submit" id="popup__submit_type-edit">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="popup popup_type_zoom">
            <div class="popup__container-img">
                <button class="popup__close-button" type="button"></button>
                <img class="popup__img" src="#" alt="">
                <h2 class="popup__card-title"></h2>
            </div>
        </div>

       <div class="popup popup_type_card">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="newCards" id="popup__form_type_add" novalidate>
                    <fieldset class="popup__fieldset">
                        <section class="popup__section">
                            <input class="popup__input popup__input_type_img-name" id="name" type="text" placeholder="Название" name="name" minlength="2" maxlength="30" required>
                            <span class="popup__input-error img-input-error" id="name-error"></span>
                        </section>
                        
                        <section class="popup__section">
                            <input class="popup__input popup__input_type_img-link" id="link" type="url" placeholder="Ссылка на картинку" name="link" required>
                            <span class="popup__input-error url-input-error" id="link-error"></span>
                        </section>
                        
                        <button class="popup__submit" type="submit" id="popup__submit_type-add">Создать</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="popup popup_type_delete">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title popup__title_lowmargin">Вы уверены?</h2>
                <form class="popup__form" name="deleteCard" id="popup__form_type_delete" novalidate>
                    <button class="popup__submit" type="submit">Да</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_editAvatar">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form class="popup__form" name="editAvatar" id="popup__form_type_editAvatar" novalidate>
                    <fieldset class="popup__fieldset">
                        <section class="popup__section">
                            <input class="popup__input popup__input_type_editAvatar" id="editAvatar" type="url" placeholder="Ссылка на картинку" name="editAvatar" required>
                            <span class="popup__input-error ava-input-error" id="editAvatar-error"></span>
                        </section>
                        <button class="popup__submit" type="submit" id="popup__submit_type-editAvatar">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>


    </div>
   
    
</body>
</html>
