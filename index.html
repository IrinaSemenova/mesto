<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
      <header class="header">
            <img class="header__logo" src="./image/Logo.svg" alt="Место">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__author">
                    <img class="profile__avatar" src="./image/avatar_image.jpg" alt="Фото Ж.И.Кусто">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                      <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                 </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
        
            <template class="templateCard"> 
                <li class="elements__items">
                    <img class="elements__img" src="" alt="">
                    <button class="elements__trash" type="button"></button>
                    <div class="elements__block">
                        <h2 class="elements__title"></h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
            </template>

        <div class="popup popup_type_edit">  
            <div class="popup__container">
                <button class="popup__closeButton" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="editForm">
                    <fieldset class="popup__fieldset">
                        <input class="popup__input popup__input_type_name" type="text" placeholder="Имя" name="userName">
                        <input class="popup__input popup__input_type_job" type="text" placeholder="Профессия" name="job">
                        <button class="popup__submit" type="submit">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="popup popup_type_zoom">
            <div class="popup__containerImg">
                <button class="popup__closeButton" type="button"></button>
                <img class="popup__img" src="" alt="">
                <h2 class="popup__cardTitle"></h2>
            </div>
        </div>

        <div class="popup popup_type_card">
            <div class="popup__container">
                <button class="popup__closeButton" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="newCards">
                    <fieldset class="popup__fieldset">
                        <input class="popup__input popup__input_type_imgName" type="text" placeholder="Название" name="imgName">
                        <input class="popup__input popup__input_type_imgLink" type="text" placeholder="Ссылка на картинку" name="imgLink">
                        <button class="popup__submit" type="submit">Создать</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
